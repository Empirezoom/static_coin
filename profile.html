<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile â€” ORYX</title>
    <link rel="icon" type="image/png" href="image/favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="min-h-screen bg-white flex items-center justify-center p-4">
    <div class="max-w-4xl mx-auto p-6">
      <!-- Header -->
      <div
        class="bg-gradient-to-r from-indigo-600 to-cyan-600 text-white p-8 rounded-2xl shadow-xl mb-8"
      >
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div
              class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center"
            >
              <span class="text-2xl">ðŸ‘¤</span>
            </div>
            <div>
              <h1 class="text-3xl font-bold">My Profile</h1>
              <p class="text-indigo-100">
                Manage your account settings and verification
              </p>
            </div>
          </div>
          <a
            href="/wallet.html"
            class="bg-white text-indigo-600 px-6 py-3 rounded-lg font-semibold hover:bg-indigo-50 transition-all duration-300 shadow-lg"
          >
            <i class="fas fa-wallet mr-2"></i>Wallet
          </a>
        </div>
      </div>

      <!-- Profile Card -->
      <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
        <h2 class="text-2xl font-bold font-semibold mb-6 flex items-center">
          <i class="fas fa-id-card mr-3 font-semibold"></i>Personal Information
        </h2>
        <div id="profileBlock">
          <div class="animate-pulse">
            <div class="h-4 w-1/4 mb-4"></div>
            <div class="h-10 mb-4"></div>
            <div class="h-10"></div>
          </div>
        </div>
      </div>

      <!-- Verification Status -->
      <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
        <h2 class="text-2xl font-semibold mb-6 flex items-center">
          <i class="fas fa-shield-alt mr-3 font-semibold"></i>Account
          Verification
        </h2>
        <div id="verificationBlock" class="flex items-center justify-between">
          <div class="animate-pulse">
            <div class="h-4 bg-white rounded w-1/3"></div>
          </div>
        </div>
      </div>

      <!-- Recent Activity -->
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-2xl font-semibold mb-6 flex items-center">
          <i class="fas fa-history mr-3 font-semibold"></i>Recent Activity
        </h2>
        <div class="space-y-4">
          <div class="flex items-center p-4 bg-white rounded-lg">
            <div
              class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-4"
            >
              <i class="fas fa-sign-in-alt font-semibold"></i>
            </div>
            <div>
              <p class="font-semibold font-semibold">Logged in</p>
              <p class="text-sm font-semibold">Today at 10:30 AM</p>
            </div>
          </div>
          <div class="flex items-center p-4 bg-white rounded-lg">
            <div
              class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-4"
            >
              <i class="fas fa-exchange-alt text-green-600"></i>
            </div>
            <div>
              <p class="font-semibold font-semibold">Transaction completed</p>
              <p class="text-sm font-semibold">Yesterday at 3:15 PM</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
      function renderProfile() {
        const user = ORYXAuth.currentUser();
        if (!user) {
          alert("Please sign in");
          location.href = "/login.html";
          return;
        }
        const el = document.getElementById("profileBlock");
        el.innerHTML = `
          <form class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium font-semibold mb-2">
                  <i class="fas fa-user mr-2"></i>Full Name
                </label>
                <input id='name' class='w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300' value='${user.name || ""}' />
              </div>
              <div>
                <label class="block text-sm font-medium font-semibold mb-2">
                  <i class="fas fa-envelope mr-2"></i>Email Address
                </label>
                <input id='email' class='w-full border border-gray-300 rounded-lg px-4 py-3 bg-white font-semibold' value='${user.email || ""}' disabled />
              </div>
              <div>
                <label class="block text-sm font-medium font-semibold mb-2">
                  <i class="fas fa-phone mr-2"></i>Phone Number
                </label>
                <input id='phone' class='w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300' value='${user.phone || ""}' />
              </div>
              <div>
                <label class="block text-sm font-medium font-semibold mb-2">
                  <i class="fas fa-globe mr-2"></i>Country
                </label>
                <input id='country' class='w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300' value='${user.country || ""}' />
              </div>
            </div>
            <div class="flex gap-4">
              <button type="button" id='saveProfile' class='px-6 py-3 bg-gradient-to-r from-indigo-600 to-cyan-600 font-semibold rounded-lg hover:from-indigo-700 hover:to-cyan-700 transition-all duration-300 shadow-lg'>
                <i class="fas fa-save mr-2"></i>Save Changes
              </button>
              <a href='/verify.html' class='px-6 py-3 border-2 border-indigo-600 rounded-lg font-semibold hover:bg-indigo-600  transition-all duration-300'>
                <i class="fas fa-user-check mr-2"></i>Verify Account
              </a>
            </div>
          </form>
        `;

        const verEl = document.getElementById("verificationBlock");
        const status = user.verified
          ? "Verified"
          : user.verificationPending
            ? "Pending Review"
            : "Not Verified";
        const statusColor = user.verified
          ? "text-green-600"
          : user.verificationPending
            ? "text-yellow-600"
            : "text-red-600";
        const statusIcon = user.verified
          ? "fas fa-check-circle"
          : user.verificationPending
            ? "fas fa-clock"
            : "fas fa-times-circle";
        verEl.innerHTML = `
          <div class="flex items-center">
            <i class="${statusIcon} ${statusColor} text-2xl mr-4"></i>
            <div>
              <p class="font-semibold font-semibold">Status: <span class="${statusColor}">${status}</span></p>
              <p class="text-sm text-yellow-600">${user.verified ? "Your account is fully verified." : user.verificationPending ? "Your verification is under review." : "Please verify your account for enhanced security."}</p>
            </div>
          </div>
          ${!user.verified && !user.verificationPending ? '<a href="/verify.html" class="ml-4 px-4 py-2 bg-white font-semibold rounded-lg hover:bg-indigo-400 transition-all duration-300">Start Verification</a>' : ""}
        `;

        document
          .getElementById("saveProfile")
          .addEventListener("click", function () {
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const country = document.getElementById("country").value.trim();
            ORYXAuth.updateProfile({ name, phone, country });
            alert("Profile updated successfully!");
            renderProfile();
          });
      }
      renderProfile();
    </script>
  </body>
</html>
