<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ETH Wallet — ORYX</title>
    <link rel="icon" type="image/png" href="image/favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  </head>
  <body class="bg-white font-semibold min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
      <!-- Header with Logo -->
      <div
        class="bg-gradient-to-r from-blue-400 to-blue-600 text-white p-6 rounded-lg shadow-lg mb-8"
      >
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <img
              src="https://cryptologos.cc/logos/ethereum-eth-logo.png"
              alt="ETH"
              class="w-16 h-16"
            />
            <div>
              <h1 class="text-3xl font-bold">Ethereum Wallet</h1>
              <p class="text-blue-100">Manage your ETH securely</p>
            </div>
          </div>
          <a
            href="/wallet.html"
            class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-blue-50 transition"
            >Back to Wallets</a
          >
        </div>
      </div>

      <!-- Balance Card -->
      <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
        <div class="flex items-center justify-between">
          <div>
            <h3 class="text-lg font-semibold text-slate-700">
              Current Balance
            </h3>
            <div class="text-3xl font-bold text-blue-600" id="ethBalance">
              0.000
            </div>
            <div class="text-sm text-blue-500 mt-1" id="ethBalanceUsd">
              $0.00
            </div>
            <p class="text-sm text-slate-500">ETH</p>
          </div>
          <img
            src="https://cryptologos.cc/logos/ethereum-eth-logo.png"
            alt="ETH"
            class="w-12 h-12 opacity-20"
          />
        </div>
      </div>

      <!-- Address and QR -->
      <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
        <h3 class="text-lg font-semibold mb-4 text-blue-500">
          Wallet Address
        </h3>
        <div class="flex items-center gap-4 mb-4">
          <div
            id="ethAddress"
            class="font-mono bg-slate-100 p-3 rounded-lg flex-1"
          >
            —
          </div>
          <button
            id="copyEth"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
          >
            Copy
          </button>
        </div>
        <div class="text-center">
          <canvas
            id="ethQr"
            class="inline-block border rounded-lg p-2 bg-white"
          ></canvas>
          <p class="text-sm text-slate-500 mt-2">Scan QR code to receive ETH</p>
        </div>
      </div>

      <!-- Transactions -->
      <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
        <h3 class="text-lg font-semibold mb-4 text-blue-500">
          Recent Transactions
        </h3>
        <ul id="ethTxList" class="space-y-3"></ul>
      </div>

      <!-- Send ETH -->
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-lg font-semibold mb-4 text-blue-500">Send ETH</h3>
        <form id="ethSendForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-700"
              >Recipient Address</label
            >
            <input
              name="to"
              placeholder="Enter ETH address"
              class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700"
              >Amount (ETH)</label
            >
            <input
              name="amount"
              type="number"
              step="any"
              placeholder="0.01"
              class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required
            />
          </div>
          <button
            class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition font-semibold"
          >
            Send ETH
          </button>
        </form>
      </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
      window.addEventListener("load", function () {
        const user = ORYXAuth.currentUser();
        if (!user) {
          alert("Please login");
          location.href = "/login.html";
          return;
        }
        const eth =
          user.wallet?.eth || "0x73265524c5f9390fa731d72a3565b034a7c2e254";
        document.getElementById("ethAddress").textContent = eth;
        document.getElementById("ethBalance").textContent =
          ORYXAuth.getBalance("eth").toString();
        if (window.CryptoPrices && CryptoPrices.updateFiatDisplays)
          CryptoPrices.updateFiatDisplays();
        const qr = new QRious({
          element: document.getElementById("ethQr"),
          value: eth,
          size: 160,
        });

        // Copy address
        document
          .getElementById("copyEth")
          .addEventListener("click", function () {
            const txt = document
              .getElementById("ethAddress")
              .textContent.trim();
            if (!txt || txt === "—") return alert("No address to copy");
            if (navigator.clipboard && navigator.clipboard.writeText) {
              navigator.clipboard.writeText(txt).then(() => {
                const orig = this.textContent;
                this.textContent = "Copied!";
                this.classList.add("bg-green-500");
                this.classList.remove("bg-blue-500");
                setTimeout(() => {
                  this.textContent = orig;
                  this.classList.remove("bg-green-500");
                  this.classList.add("bg-blue-500");
                }, 1500);
              });
            } else {
              const ta = document.createElement("textarea");
              ta.value = txt;
              document.body.appendChild(ta);
              ta.select();
              try {
                document.execCommand("copy");
                alert("Copied");
              } catch (e) {
                alert("Copy failed");
              }
              ta.remove();
            }
          });

        function renderEthTx() {
          const list = document.getElementById("ethTxList");
          const txs = ORYXAuth.getTransactions("eth");
          list.innerHTML = "";
          if (txs.length === 0) {
            list.innerHTML =
              '<li class="text-slate-500 text-center py-4">No transactions yet</li>';
            return;
          }
          txs.forEach((t) => {
            const li = document.createElement("li");
            const dateStr = new Date(t.createdAt).toLocaleString();
            if (t.type === "send") {
              li.innerHTML = `<div class='flex justify-between items-center p-4 bg-red-50 border-l-4 border-red-500 rounded-r-lg'>
                <div>
                  <div class='font-semibold text-red-700'>Sent ETH</div>
                  <div class='text-sm text-slate-600'>To: ${t.to}</div>
                  <div class='text-xs text-slate-500'>${dateStr}</div>
                </div>
                <div class='text-right'>
                  <div class='font-bold text-red-700'>-${t.amount} ETH</div>
                </div>
              </div>`;
            } else {
              li.innerHTML = `<div class='flex justify-between items-center p-4 bg-green-50 border-l-4 border-green-500 rounded-r-lg'>
                <div>
                  <div class='font-semibold text-green-700'>Received ETH</div>
                  <div class='text-xs text-slate-500'>${dateStr}</div>
                </div>
                <div class='text-right'>
                  <div class='font-bold text-green-700'>+${t.amount} ETH</div>
                </div>
              </div>`;
            }
            list.appendChild(li);
          });
        }
        renderEthTx();

        document
          .getElementById("ethSendForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            const to = e.target.to.value.trim();
            const amount = Number(e.target.amount.value);
            if (!to || !amount) return alert("Enter recipient and amount");
            ORYXAuth.addTransaction("eth", {
              id: "tx_" + Date.now(),
              type: "send",
              amount,
              to,
              createdAt: Date.now(),
            });
            alert("Transaction completed");
            document.getElementById("ethBalance").textContent =
              ORYXAuth.getBalance("eth").toString();
            renderEthTx();
            e.target.reset();
          });
      });
    </script>
    <footer class="font-semibold bg-white mt-16 py-8 border-t border-gray-200">
      <div class="max-w-6xl mx-auto px-4 text-center">
        <p>&copy; 2023 ORYX Crypto Exchange. All rights reserved.</p>
        <div class="mt-4 flex justify-center space-x-6">
          <a
            href="/privacy.html"
            class="hover:text-indigo-600 transition-colors"
            >Privacy Policy</a
          >
          <a href="/terms.html" class="hover:text-indigo-600 transition-colors"
            >Terms of Service</a
          >
          <a
            href="/livechat.html"
            class="hover:text-indigo-600 transition-colors"
            >Support</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
