<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Deposit History â€” ORYX</title>
    <link rel="icon" type="image/png" href="image/favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl p-6 bg-white rounded shadow">
      <h2 class="text-2xl font-semibold mb-4">Deposit History</h2>
      <div class="flex gap-2 mb-4">
        <button
          class="history-tab px-3 py-1 rounded bg-indigo-600 text-white"
          data-status="all"
        >
          All
        </button>
        <button
          class="history-tab px-3 py-1 rounded bg-slate-100 text-slate-700"
          data-status="pending"
        >
          Pending
        </button>
        <button
          class="history-tab px-3 py-1 rounded bg-slate-100 text-slate-700"
          data-status="completed"
        >
          Completed
        </button>
        <button
          class="history-tab px-3 py-1 rounded bg-slate-100 text-slate-700"
          data-status="cancelled"
        >
          Cancelled
        </button>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full text-sm" id="depositHistoryTable">
          <thead class="text-slate-500">
            <tr>
              <th class="text-left p-2">Date</th>
              <th class="text-left p-2">Method</th>
              <th class="text-left p-2">Amount</th>
              <th class="text-left p-2">Status</th>
              <th class="text-left p-2">Reference</th>
            </tr>
          </thead>
          <tbody>
            <!-- sample rows; replace with dynamic data as needed -->
            <tr data-status="pending">
              <td class="p-2">2026-01-15</td>
              <td class="p-2">PayPal</td>
              <td class="p-2">$100</td>
              <td class="p-2 text-yellow-600">Pending</td>
              <td class="p-2">Ref456</td>
            </tr>
            <tr data-status="completed">
              <td class="p-2">2025-12-20</td>
              <td class="p-2">CashApp</td>
              <td class="p-2">$50</td>
              <td class="p-2 text-green-600">Completed</td>
              <td class="p-2">Txn789</td>
            </tr>
            <tr data-status="cancelled">
              <td class="p-2">2025-11-05</td>
              <td class="p-2">Bank Transfer</td>
              <td class="p-2">$200</td>
              <td class="p-2 text-red-600">Cancelled</td>
              <td class="p-2">UserCancel</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mt-4">
        <a href="wallet.html" class="text-indigo-600">Back to Wallet</a>
      </div>
    </div>

    <script>
      (function () {
        const tabs = document.querySelectorAll(".history-tab");
        const rows = document.querySelectorAll("#depositHistoryTable tbody tr");

        function setActive(el) {
          tabs.forEach((t) => {
            t.classList.remove("bg-indigo-600", "text-white");
            t.classList.add("bg-slate-100", "text-slate-700");
          });
          el.classList.add("bg-indigo-600", "text-white");
          el.classList.remove("bg-slate-100", "text-slate-700");
        }

        function filter(status) {
          rows.forEach((r) => {
            const s = r.getAttribute("data-status") || "pending";
            if (status === "all" || status === s) r.style.display = "";
            else r.style.display = "none";
          });
        }

        tabs.forEach((t) => {
          t.addEventListener("click", function () {
            setActive(t);
            filter(t.getAttribute("data-status"));
          });
        });

        // initial
        filter("all");
      })();
    </script>

    <script src="/js/app.js"></script>
    <footer class="font-semibold bg-white mt-16 py-8 border-t border-gray-200">
      <div class="max-w-6xl mx-auto px-4 text-center">
        <p>&copy; 2023 ORYX Crypto Exchange. All rights reserved.</p>
        <div class="mt-4 flex justify-center space-x-6">
          <a
            href="/privacy.html"
            class="hover:text-indigo-600 transition-colors"
            >Privacy Policy</a
          >
          <a href="/terms.html" class="hover:text-indigo-600 transition-colors"
            >Terms of Service</a
          >
          <a
            href="/livechat.html"
            class="hover:text-indigo-600 transition-colors"
            >Support</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
