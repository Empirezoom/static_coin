<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reset Password â€” ORYX</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-6 bg-white rounded shadow">
      <h2 class="text-2xl font-semibold">Reset password</h2>
      <form id="resetForm" class="mt-4 space-y-4">
        <div>
          <label class="text-sm">Email</label>
          <input
            name="email"
            type="email"
            required
            class="w-full border rounded px-3 py-2"
          />
        </div>
        <div class="flex justify-between items-center">
          <button class="px-4 py-2 bg-indigo-600 text-white rounded">
            Send reset link
          </button>
          <a href="/login.html" class="text-indigo-600">Back to sign in</a>
        </div>
      </form>
    </div>
    <script src="/js/app.js"></script>
    <script>
      document
        .getElementById("resetForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = e.target.email.value.trim();
          if (ORYXAuth.sendReset(email)) alert("Reset link sent");
          else alert("No account found");
        });
    </script>
  </body>
</html>
